name: NumRuby test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: [2.1.9, 2.2.10, 2.3.0, 2.4, 2.5, 2.6, 2.7, head]
    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Install dependencies
      run: sudo bash travis.sh before_install
    - name: Compile
      run: sudo bash travis.sh install
    - name: Run tests
      run: sudo bash travis.sh script
